<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visualization of USGS Earthquake API Data" />
    <meta name="author" content="Laurel Wright" />
    <title>Earthquake App 2020</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/worldwide.png" type="image/x-icon" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <h1 class="nav-header">Earthquake App</h1>
      <ul class="nav-ul">
        <li>About</li>
        <li>Contribute</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </nav>
    <main>
      <section class="intro">
        <p>This project displays the locations of where earthquakes have taken place over the past 24 hours.</p>
      </section>
      <section class="earthquake-map">
        <div id="map">
          <script>
            let earthquakeCenter = [-111.876183, 40.758701];

            mapboxgl.accessToken = "pk.eyJ1IjoibHdyb2NrcyIsImEiOiJja2dzZXR5MXcxMHIzMnFtbHo2emJiZmk2In0.M4pVEkejVPGN5rbnZWdxtg";
            var map = new mapboxgl.Map({
              container: "map",
              style: "mapbox://styles/lwrocks/ckgsko9o117th19o4qia93cjs",
              center: earthquakeCenter,
              zoom: 4,
            });
          </script>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-text">
        <p>Developed in 2020 with ❤️ by Laurel Wright</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
